name: golang

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test_golang_leetcode_solutions:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ["1.25.x"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Test with the Go CLI
        run: go test ./...
